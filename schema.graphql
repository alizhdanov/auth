type Query {
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
  me: User
}

type Mutation {
  createUser(name: String!): User
  signIn(email: String!, password: String!): User
}

type User {
  id: ID!
  email: String
  name: String!
  password: String!
  posts: [Post!]!
}

type Post {
  id: ID!
  title: String!
  published: Boolean!
  author: User
}
